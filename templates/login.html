<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Success Fortell - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-cover bg-center bg-no-repeat flex flex-col items-center justify-center px-4" style="background-image: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');">

  <!-- Top Navbar -->
  <header class="w-full bg-gray-900 text-white px-6 py-4 flex justify-between items-center fixed top-0 left-0 z-50">
    <!-- Logo / Title -->
    <h1 class="text-2xl font-bold text-blue-500">Success Fortell</h1>

    <!-- Navigation Links -->
    <nav class="flex justify-center space-x-16 text-xl">
      <a href="#home" class="text-lg hover:text-blue-400">Home</a>
      <a href="#about" class="text-lg hover:text-blue-400">About</a>
      <a href="#features" class="text-lg hover:text-blue-400">Features</a>
      <a href="#testimonials" class="text-lg hover:text-blue-400">Testimonials</a>
      <a href="#login" class="text-lg hover:text-blue-400">Login</a>
    </nav>
  </header>

  <!-- Branding at the top -->
  <div class="absolute top-20 text-center text-white drop-shadow-md">
    <h1 class="text-5xl font-bold">Success Fortell</h1>
    <p class="text-xl mt-2 italic">Grow exponentially with AI</p>
  </div>

  <!-- Login Card -->
  <div class="bg-white/80 backdrop-blur-md shadow-2xl rounded-2xl p-10 w-full max-w-xl scale-110">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Login to Your Account</h2>
    
    <!-- ✅ FORM FIXED -->
    <form class="space-y-5" method="POST" action="/">
      <div>
        <label class="block text-gray-700">Email</label>
        <input type="email" name="email" placeholder="Enter your email" class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div>
        <label class="block text-gray-700">Password</label>
        <input type="password" name="password" placeholder="Enter your password" class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div class="flex items-center justify-between">
        <label class="flex items-center">
          <input type="checkbox" class="form-checkbox" />
          <span class="ml-2 text-sm text-gray-600">Remember me</span>
        </label>
        <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl hover:bg-blue-700 transition-all">
        Login
      </button>
    </form>

    <p class="text-sm text-center text-gray-600 mt-6">Don’t have an account? <a href="#" class="text-blue-500 hover:underline">Sign up</a></p>
  </div>

</body>
</html>
