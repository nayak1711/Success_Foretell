<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1521791136064-7986c2920216?auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-position: center;
        }
        .backdrop {
            background-color: rgba(255, 255, 255, 0.85);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4 py-8">
    <!-- Top Navbar -->
    <header class="w-full bg-gray-900 text-white px-6 py-4 flex justify-between items-center fixed top-0 left-0 z-50">
        <h1 class="text-2xl font-bold text-blue-500">Success Fortell</h1>
        <nav class="flex justify-center space-x-16 text-xl relative">
            <a href="{{ url_for('home') }}" class="text-lg hover:text-blue-400">Home</a>
            <a href="/home#about" class="text-lg hover:text-blue-400">About</a>
            <a href="/home#features" class="text-lg hover:text-blue-400">Features</a>
            <a href="/home#testimonials" class="text-lg hover:text-blue-400">Testimonials</a>
            <a href="/home#contactus" class="text-lg hover:text-blue-400">contact us</a>

            <!-- Profile Dropdown -->
            <div class="relative inline-block text-left">
                <input type="checkbox" id="profileToggle" class="hidden peer" />
                <label for="profileToggle" class="cursor-pointer text-lg hover:text-blue-400 peer-checked:text-blue-400">
                    Profile
                </label>
                <div class="absolute right-0 mt-2 hidden peer-checked:block bg-white shadow-md rounded-md w-48 text-gray-800 z-20">
                    <div class="px-4 py-3 border-b border-gray-200">
                        <p class="text-sm font-semibold">successfortell@gmail.com</p>
                    </div>
                    <a href="{{ url_for('logout') }}" class="block px-4 py-2 hover:bg-gray-100">Logout</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Branding at the top -->
    <div class="absolute top-20 text-center text-white drop-shadow-md">
        <h1 class="text-5xl font-bold">Success Fortell</h1>
        <p class="text-xl mt-2 italic">Grow exponentially with AI</p>
    </div>

    <!-- Result Section -->
    <div class="backdrop max-w-2xl w-full p-8 rounded-lg shadow-lg mt-24">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Prediction Result</h2>

        <div class="text-center">
            <p class="text-2xl text-green-700 font-semibold">
                Your business success prediction is:
            </p>
            <p class="text-4xl font-bold text-indigo-700 mt-4">
                {{ percentage }}%
            </p>
        </div>

        <div class="text-center mt-8">
            <a href="{{ url_for('prediction_page') }}">
                <button class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 transition-all">
                    Try Again
                </button>
            </a>
        </div>
    </div>
</body>
</html>
